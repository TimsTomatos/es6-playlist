<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <h1 id="title">My Scuffed Playlist</h1>

    <div id="genreBar">

        <h3 class="genre" onclick="anime()">Anime</h3>

    <div id="selectedSongContainer"></div>
    
    <div id="audio_box"></div>    

    <!-- <canvas id="musicBar"></canvas> -->
    <div id="mp3_player">
       
        <canvas id="analyser_render"></canvas>
      </div>

    <!--<div id="sideBlock">
        <h1>1000000</h1>

    </div>-->

    <br/>

    </div>
    <br/>

        <div id="randomSong" class="randomFeat"></div>

    <div id="result"></div>
